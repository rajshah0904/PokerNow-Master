<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Upgrade – PokerNow Master</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script src="vendor/firebase-app-compat.js"></script>
<script src="vendor/firebase-auth-compat.js"></script>
<script src="vendor/firebase-firestore-compat.js"></script>
<style>
body{margin:0;background:#070a0d;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;color:#f5f7fa;display:flex;align-items:center;justify-content:center;height:100vh}
.card{background:#0d1115;border:1px solid rgba(255,255,255,0.06);border-radius:18px;padding:32px;width:360px;box-shadow:0 20px 48px -14px rgba(0,0,0,0.6),0 2px 4px -1px rgba(0,0,0,0.4),inset 0 0 0 1px rgba(255,255,255,0.02);text-align:center}
.card h1{margin:0 0 8px;font-size:22px;background:linear-gradient(90deg,#06b7c9,#11d0e3);-webkit-background-clip:text;color:transparent}
.card p{margin:0 0 24px;font-size:14px;color:#88949f}
.plan-btn{display:block;width:100%;height:50px;margin-top:12px;border:0;border-radius:14px;background:linear-gradient(90deg,#06b7c9,#11d0e3);color:#041316;font-size:15px;font-weight:600;cursor:pointer;transition:transform .2s}
.plan-btn:hover{transform:translateY(-2px)}
.plan-btn:active{transform:scale(.97)}
</style>
</head>
<body>
  <div class="card">
    <h1>Upgrade to Pro</h1>
    <p>Select a plan to unlock unlimited hands & advanced analytics.</p>
    <button class="plan-btn" id="btnWeekly">Weekly – $2 / week</button>
    <button class="plan-btn" id="btnMonthly">Monthly – $5 / month</button>
  </div>
<script src="pricing.js"></script>
</body>
</html>
