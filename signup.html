<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PokerNow Master – Create Account</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script src="vendor/firebase-app-compat.js"></script>
<script src="vendor/firebase-auth-compat.js"></script>
<style>
/* styles from user snippet */
:root { --bg-root:#070a0d; --panel-a:#0d1115; --panel-b:#0b0e11; --border-soft:rgba(255,255,255,0.06); --text-main:#f5f7fa; --text-dim:#8b97a2; --accent:#06b7c9; --accent2:#11d0e3; --focus-ring:rgba(6,183,201,0.28); --input-bg:#141a21; --input-border:#1f2730; --radius-panel:26px; --radius-input:16px; --font-stack:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif; }
*{box-sizing:border-box;} html,body{margin:0;height:100%;width:100%;font-family:var(--font-stack);background:var(--panel-a);color:var(--text-main);} body{display:flex;align-items:center;justify-content:center;} .panel{width:420px;height:200px;max-width:420px;background:linear-gradient(145deg,var(--panel-a),var(--panel-b));border:1px solid var(--border-soft);border-radius:20px;padding:16px 28px 22px;box-shadow:0 8px 24px -10px rgba(0,0,0,0.6),inset 0 0 0 1px rgba(255,255,255,0.02);display:flex;flex-direction:column;justify-content:space-between;} .panel::before,.panel::after{display:none;} .header{text-align:center;margin:0 0 18px;position:relative;z-index:2;} .header h1{font-size:24px;margin-bottom:4px;} .header p{font-size:12px;margin:0 0 6px;} .header h1{margin:0;font-size:26px;font-weight:600;letter-spacing:.5px;background:linear-gradient(110deg,#41e7f5,#06b7c9 55%,#41e7f5);-webkit-background-clip:text;color:transparent;} .header p{margin:14px 0 0;font-size:13px;line-height:1.4;color:var(--text-dim);font-weight:500;letter-spacing:.4px;} form{position:relative;z-index:2;display:flex;flex-direction:column;gap:22px;} .field label{display:block;font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:1.6px;margin-bottom:8px;color:rgba(255,255,255,0.50);} .field input{width:100%;height:54px;border-radius:var(--radius-input);background:var(--input-bg);border:1px solid var(--input-border);padding:0 18px;font-size:15px;font-weight:500;color:var(--text-main);outline:none;transition:border-color .22s, box-shadow .22s, background .3s;} .field input::placeholder{color:rgba(255,255,255,0.28);} .field input:focus{border-color:var(--accent);box-shadow:0 0 0 4px var(--focus-ring),0 0 0 1px rgba(255,255,255,0.06) inset;background:#162029;} .primary-btn{width:180px;height:44px;border:0;border-radius:14px;background:linear-gradient(95deg,var(--accent),var(--accent2));color:#041316;font-size:14px;font-weight:700;letter-spacing:.4px;cursor:pointer;align-self:center;box-shadow:0 6px 18px -6px rgba(0,180,200,0.55);transition:filter .25s, transform .2s;} .primary-btn:hover{filter:brightness(1.12);} .primary-btn:active{transform:scale(.985);} .switch-row{margin-top:26px;text-align:center;font-size:13px;color:var(--text-dim);font-weight:500;} .switch-row button{background:none;border:0;color:var(--accent);font-size:13px;cursor:pointer;font-weight:600;letter-spacing:.3px;padding:0 4px;transition:color .25s;} .switch-row button:hover{color:var(--accent2);} </style>
</head>
<body>
  <div class="panel">
    <div class="header"><h1>PokerNow Master</h1><p>Create your account to unlock real-time equity insights<br><small style="display:block;margin-top:4px;font-size:12px;color:var(--text-dim);">It’s free – no credit card required</small></p></div>
    <button class="primary-btn" id="openAuth">Sign Up / Log In</button>
  </div>
<script src="signup.js"></script>
</body>
</html>
